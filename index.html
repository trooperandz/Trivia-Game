<html>
	<head>
		<title> Trivia Trivia! </title>

		<!-- Include meta viewport tag to give browser instructions on how to control page dimensions/scaling -->

	</head>

	<body>

		<!-- Audio for program background music. Initialize via autoplay attribute on page load -->
		<audio src="assets/sounds/bg_music/main_theme.mp3" id="main-theme" autoplay="autoplay">Your browser does not support the audio.</audio>
		<!-- Audio for game win -->
		<audio src="assets/sounds/bg_music/win_theme.mp3" id="win-theme" loop="loop">Your browser does not support the audio.</audio>
		<!-- Audio for game loss -->
		<audio src="assets/sounds/bg_music/lose_theme.mp3" id="lose-theme" loop="loop">Your browser does not support the audio.</audio>

		<!-- Audio div for miscellaneous game sound effects, generated and initialized via js -->
		<div id="misc-noises"></div>

		<!-- Big Page Heading -->
		<div class="jumbotron">
  			<div class="container">
    			<h1 class="text-center"> Trivia In Yo' Face! </h1>
  			</div>
		</div>

		<!-- Section for main game play.  Note: Content is added and removed via js -->
		<section class="container-fluid">
			<div class="row">
				<div class="col-sm-12 col-md-12 col-lg-12 text-center" id="display-characters"></div> 

				<aside class="col-sm-12 col-md-12 col-lg-2 text-center" id="display-protagonist"></aside>

				<div class="col-sm-12 col-md-12 col-lg-10 text-center" id="display-enemies"></div>

				<aside class="col-sm-12 col-md-12 col-lg-2 text-center" id="attack-power-you"></aside>

				<div class="col-sm-12 col-md-12 col-lg-10 text-center" id="attack-section"></div>

				<aside class="col-sm-12 col-md-12 col-lg-2 text-center" id="display-defender"></aside>

				<div class="col-sm-12 col-md-12 col-lg-10 text-center" id="battle-ground"></div>

				<div class="col-sm-12 col-md-12 col-lg-2 text-center" id="attack-power-enemy"></div>

				<div class="col-sm-12 col-md-12 col-lg-10 text-center" id="battle-feedback"></div>
			</div>
		</section> <!-- .container-fluid -->
